<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Calculadora</title>
</head>

<body>

  <img src="./assets/Iphone.png" width="600px">

  <div class="calculadora">

    <div class="result">
      <span>0</span>
    </div>

    <div class="buttons">
      <button class="item item1 clear">AC</button>
      <button class="item item1 negative">+/-</button>
      <button id="%" class="item percent">%</button>
      <button id="/" class="item item3 sign">/</button>
      <button id="7" class="item numbers">7</button>
      <button id="8" class="item numbers">8</button>
      <button id="9" class="item numbers">9</button>
      <button id="X" class="item item3 sign">X</button>
      <button id="4" class="item numbers">4</button>
      <button id="5" class="item numbers">5</button>
      <button id="6" class="item numbers">6</button>
      <button id="-" class="item item3 sign">-</button>
      <button id="1" class="item numbers">1</button>
      <button id="2" class="item numbers">2</button>
      <button id="3" class="item numbers">3</button>
      <button id="+" class="item item3 sign">+</button>
      <button id="0" class="item itemZero numbers">0</button>
      <button id="." class="item comma">,</button>
      <button class="item item3 equals">=</button>
    </div>

  </div>

  <script src="./index.js" ></script>
  
</body>

</html>
